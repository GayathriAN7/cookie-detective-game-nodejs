runtime: python27
api_version: 1
threadsafe: true
service: view

handlers:
- url: /
  static_files: dist/index.html
  upload: dist/index.html

- url: /(.*)
  static_files: dist/\1
  upload: dist/(.*)
  http_headers:
    Access-Control-Allow-Origin: "*"
    Access-Control-Allow-Headers: "*"

skip_files:
  node_modules
